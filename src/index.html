<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex center">
    <main class="d-flex center">
      <div class="wrapper d-flex center">
        <div class="head border d-flex">
          <h1>Today's To Do</h1>
          <button type="button">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="add d-flex">
          <input id="getAdd" type="text" placeholder="Add to your list ..." name="adding" />
          <input id="getAdd-btn" name="adding" type="button" value="Enter" />
        </div>
        <div class="list-items w-100">
          <ul class="w-100" id="show"></ul>
        </div>
        <div class="cleatAll w-100">
          <input type="button" value="Clear All Completed" class="w-100" id="clearAllComp" />
        </div>
      </div>
    </main>
  </body>
</html>
